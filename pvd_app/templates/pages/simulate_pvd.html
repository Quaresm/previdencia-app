{% extends "layout/base.html" %} 
{% block stylesheets %}
<link rel="stylesheet" href="static/simulate_pvd.css">
{% endblock stylesheets %}
{% block content %}
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<!-- Popup Modal -->
<div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupModalLabel">Confirmação de Simulação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Irá prosseguir com a simulação com as taxas de banco, ou por conta própria?
        </div>
        <div class="modal-footer">
          <form id="confirmationForm" method="POST" action="/simulate_pvd">
              <input type="hidden" name="validate_bank" id="validate_bank" value="">
              <button type="button" class="btn btn-primary" id="withBank" onclick="submitChoice(true)">Com taxas de banco</button>
              <button type="button" class="btn btn-secondary" id="withoutBank" onclick="submitChoice(false)">Por conta própria</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
<section class="container">
    <div class="row">
        <h1 class="col title" >Simulação da previdência privada</h1>
    </div>
    <div class="row">
        <div class="col">
            <form method="POST" action="/simulate_pvd">
                {% if content %}
                    <div class="form-group">
                        <label class="alerta">Os valores financeiros devem ser em reais,<br>não há necessidade de preencher R$</label>
                    </div>
                    <div class="form-group">
                        <label for="brute_income">Sua renda bruta atual:</label>
                        <input type="number" class="form-control" name="brute_income" id="brute_income" value="{{ content.brute_income }}" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="initial_application">Aplicação Inicial:</label>
                        <input type="number" class="form-control" name="initial_application" id="initial_application" value="{{ content.initial_application }}" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="contributions_monthly">Aportes por mês:</label>
                        <input type="number" class="form-control" name="contributions_monthly" id="contributions_monthly" value="{{ content.contributions_monthly }}" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="date_retireday">Quando pretende se aposentar:</label>
                        <input type="date" class="form-control" placeholder="Digite o ano ex: 2060" name="date_retireday" id="date_retireday" value="{{ content.date_retireday }}" required>
                    </div>
                    <div class="form-group">
                        <label for="spent_monthly">Gasto Mensal após aposentadoria:</label>
                        <input type="number" class="form-control" name="spent_monthly" id="spent_monthly" value="{{ content.spent_monthly }}" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="application_type">Tipo de aplicação</label>
                        <select class="form-control" name="application_type" id="application_type" required>
                            <option value="" selected disabled></option>
                            <option value="fixed_income" {% if content.application_type == 'fixed_income' %}selected{% endif %}>Renda Fixa</option>
                            <option value="variable_income" {% if content.application_type == 'variable_income' %}selected{% endif %}>Renda Variável</option>
                            <option value="multi_market" {% if content.application_type == 'multi_market' %}selected{% endif %}>Multimercado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="method_type">Método desejável</label>
                        <select class="form-control" name="method_type" id="method_type" required>
                            <option value="" selected disabled></option>
                            <option value="method_pgbl" {% if content.method_type == 'method_pgbl' %}selected{% endif %}>Método PGBL</option>
                            <option value="method_vgbl" {% if content.method_type == 'method_vgbl' %}selected{% endif %}>Método VGBL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Calcular</button>
                    </div>
                {% else %}
                <div class="form-group">
                    <label class="alerta">Os valores financeiros devem ser em reais,<br>não há necessidade de preencher R$</label>
                </div>
                <div class="form-group">
                    <label for="brute_income">Sua renda bruta atual:</label>
                    <input type="number" class="form-control" name="brute_income" id="brute_income" step="1" required>
                </div>
                <div class="form-group">
                    <label for="initial_application">Aplicação Inicial:</label>
                    <input type="number" class="form-control" name="initial_application" id="initial_application" step="1" required>
                </div>
                <div class="form-group">
                    <label for="contributions_monthly">Aportes por mês:</label>
                    <input type="number" class="form-control" name="contributions_monthly" id="contributions_monthly" step="1" required>
                </div>
                <div class="form-group">
                    <label for="age_retireday">Quando pretende se aposentar:</label>
                    <input type="number" class="form-control" name="date_retireday" id="date_retireday" step="1" required>
                </div>
                <div class="form-group">
                    <label for="spent_monthly">Gasto Mensal após aposentadoria:</label>
                    <input type="number" class="form-control" name="spent_monthly" id="spent_monthly" step="1" required>
                </div>
                <div class="form-group">
                    <label for="application_type">Tipo de aplicação</label>
                    <select class="form-control" name="application_type" id="application_type" required>
                        <option value="" selected disabled></option>
                        <option value="fixed_income">Renda Fixa</option>
                        <option value="variable_income">Renda Variavél</option>
                        <option value="multi_market">Multimercado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="application_type">Método desejavél</label>
                    <select class="form-control" name="method_type" id="method_type" required>
                        <option value="" selected disabled></option>
                        <option value="method_pgbl">Método PGBL</option>
                        <option value="method_vgbl">Método VGBL</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Calcular</button>
                </div>

                {% endif %}
            </form>
        </div>
        <div class="col">
            <canvas id="lineChart" width="700" height="650"></canvas>
        </div>
    </div>
</section>

<script>
    // Bloquear entrada de números decimais nos campos de entrada
    var inputs = document.querySelectorAll('input[type="number"]');
    inputs.forEach(function(input) {
        input.addEventListener('input', function() {
            this.value = this.value.replace(/[^\d]/, ''); // Remove qualquer coisa que não seja dígito
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
    var ctx = document.getElementById("lineChart").getContext("2d");
    var lineChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [], // Inicialmente vazio
            datasets: [
                {
                    label: "Data points",
                    data: [], // Inicialmente vazio
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    lineTension: 0.1
                }
            ]
        },
        options: {
            responsive: false
        }
    });
    // Mostrar o popup ao carregar a página
    $(document).ready(function() {
        $('#popupModal').modal('show');
    });

    // Bloquear entrada de números decimais nos campos de entrada
    var inputs = document.querySelectorAll('input[type="number"]');
    inputs.forEach(function(input) {
        input.addEventListener('input', function() {
            this.value = this.value.replace(/[^\d]/, ''); // Remove qualquer coisa que não seja dígito
        });
    });

    var ctx = document.getElementById("lineChart").getContext("2d");
    var lineChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [], // Inicialmente vazio
            datasets: [
                {
                    label: "Data points",
                    data: [], // Inicialmente vazio
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    lineTension: 0.1
                }
            ]
        },
        options: {
            responsive: false
        }
    });
</script>

{% endblock %}
